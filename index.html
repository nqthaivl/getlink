<!DOCTYPE html>
<html>
<head>
    <title>Get Video Link</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Get Link JAV</h1>
        <div class="form-group">
            <input type="text" id="videoInput" class="form-control" placeholder="Nhập URL video có dạng: https://javhd.com/en/studio/room/212/video/114756">
        </div>
        <button class="btn btn-primary btn-block" id="getLinkButton" onclick="getVideo()">GET LINK</button>
        <div class="embed-responsive embed-responsive-16by9 mt-4">
       <div id="videoPlayer">
        <iframe width="560" height="315" frameborder="0" allowfullscreen></iframe>
       </div>
        </div>
    </div>
    <script src="https://raw.githubusercontent.com/nqthaivl/getlink/main/script.js"></script>
</body>
</html>
